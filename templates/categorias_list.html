{% extends 'base.html' %}
{% block title %}Categorías{% endblock %}
{% block content %}
  <h1>Categorías</h1>
  <a href="{{ url_for('crear_categoria') }}" class="btn btn-primary mb-3">Nueva Categoría</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Descripción</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for c in categorias %}
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.nombre }}</td>
          <td>{{ c.descripcion }}</td>
          <td>
            <a href="{{ url_for('editar_categoria', id=c.id) }}" class="btn btn-sm btn-warning">Editar</a>
            <a href="{{ url_for('eliminar_categoria', id=c.id) }}" class="btn btn-sm btn-danger">Eliminar</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
