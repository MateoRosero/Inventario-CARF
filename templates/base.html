<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Inventario{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('listar_categorias') }}">Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_categorias') }}">Categor√≠as</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_productos') }}">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('lista_inventario') }}">Inventario</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('nuevo_movimiento') }}">Movimientos</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
          {% for msg in mensajes %}
            <div class="alert alert-info">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
